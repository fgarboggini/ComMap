<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fábio Garboggini">
    <title>Podcasts - Ferramenta de Busca</title>
    <link rel="stylesheet" href="podcasts.css">
</head>
<body>
    <header>
        <h1>Podcasts</h1>
        <img src="2_ComMap_logo_Image 1.png" alt="Logomarca Colab Internacional" class="header-logo">
    </header>

    <main>
        <section class="buttons">
            <button class="btn-main" onclick="window.location.href='index.html'">Voltar para a Página Principal</button>
            <button class="btn-main" id="btnBuscarPodcast">Buscar</button>
            <button class="btn-main" onclick="toggleAddForm()">Adicionar</button>
        </section>

        <!-- Seção para exibir o formulário de adição -->
        <section id="addFormSection" class="hidden">
            <h2>Adicionar Novo Podcast</h2>
            <form id="addPodcastForm">
                <label for="title">Título do episódio:</label>
                <input type="text" id="title" name="title" class="input-field" required> <br>

                <label for="summary">Resumo:</label>
                <textarea id="summary" name="summary" rows="3" class="input-field" required></textarea> <br>

                <label for="link">Link:</label>
                <input type="url" id="link" name="link" class="input-field"> <br>

                <label for="duration">Duração:</label>
                <input type="text" id="duration" name="duration" class="input-field"> <br>

                <label for="otherLinks">Links:</label>
                <input type="url" id="otherLinks" name="otherLinks" class="input-field"> <br>

                <label for="audience">Público alvo do podcast/canal:</label>
                <input type="text" id="audience" name="audience" class="input-field"> <br>

                <label for="language">Idioma:</label>
                <input type="text" id="language" name="language" class="input-field"> <br>

                <label for="community">Fala de comunidade urbana/favela:</label>
                <input type="text" id="community" name="community" class="input-field"> <br>

                <label for="location">Local:</label>
                <input type="text" id="location" name="location" class="input-field"> <br>

                <button type="button" class="btn-main" onclick="addPodcast()">Cadastrar</button>
            </form>
        </section>

        <section id="resultsSection">
            <h2>Podcasts Salvos Temporariamente</h2>
            <ul id="resultsList"></ul>
        </section>
    </main>

    <footer>
        <p>© 2024 ComMap. Todos os direitos reservados.</p>
    </footer>

    <script src="podcasts.js"></script>
</body>
</html>
